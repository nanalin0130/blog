<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>博客</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
	    <link rel="stylesheet" href="http://typo.sofi.sh/typo.css" />
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<style>
		body{
			padding:16px;
		}
	</style>
	<body>
		<div id="content"></div>
 	 	<script>
	 	var blog='
 	 	# 我的第一篇博客
 	 	**serena lin**
 	 	## markdown的使用
 	 	对于学会GitHub的使用,markdown也很重要。在GitHub中，项目描述都是用markdown写出来的，因此，学会使用markdown非常必要。
 	 	首先，可以下载一个专用写markdown的工具--typora(windows版本或linux版)；
 	 	其次，markdown语法非常简单，网上也有很多教程可以自己充实一下。
 	 	最基本的就是一级标题跟二级标题的编写。这基本也可以构建博客了.
 	 	一级标题: # XXXX;
 	 	二级标题： ## XXXX
 	 	引用名人名言：> XXXXXXXX;
 	 	署名：**XXX**
 	 	等等
 	 	当页面代码写好之后，直接在浏览器运行就可以看见自己用markdown写出来的博客了。'
 	 	
 	 	var html=marked(blog);
 	 	
    	document.getElementById('content').innerHTML = html;

        </script>
      
	</body>
</html>
