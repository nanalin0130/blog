<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>博客</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
	    <link rel="stylesheet" href="http://typo.sofi.sh/typo.css" />
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<style>
		body{
			padding:16px;
		}
	</style>
	<body>
		<div id="content"></div>
 	 	<script>
	 	var blog='
 	 	# 我的第一篇博客
 	 	**serena lin**
 	 	## markdown的使用
 	 	对于学会GitHub的使用,markdown也很重要。在GitHub中，项目描述都是用markdown写出来的，因此，学会使用markdown非常必要。'
 	 	
 	 	var html=marked(blog);
 	 	
    	document.getElementById('content').innerHTML = html;

        </script>
      
	</body>
</html>
